<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">

    <body>
        <div class="container"> 
        <div class="header">
            <h1>Generate a <br> <span class="highlighted">random password </span></h1>
            <p>Never use an insecure password again. </p>
        </div>
        <div>
        <p class="second-text"> How many characters do you want? </p>
        <input type="number" value="count" id="count">
        <div class="checkbox-container">
            <label for="symbol" id="symbol-label">Do you want symbol in your password? </label>
            <input type="checkbox" value="symbol" id="symbol">
        </div>
         </div>
        <button class="generate">Generate passwords</button>
        <hr class="breaker">
        <div class="password-container">
            <div class="password pass1"> </div>
            <div class="password pass2"> </div>
        </div>    
        </div> 
        <script src="index.js"></script>
